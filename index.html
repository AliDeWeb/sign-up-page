<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In üòç</title>
    <link rel="icon" href="./fav.png" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body
    class="bg_080710 d-flex justify-content-center align-items-center vh-100"
  >
    <div
      id="alert"
      class="opacity-0 visually-hidden position-fixed alert alert-success fw-bold pe-5"
    >
      Welcome To The Site...
    </div>

    <div class="container position-relative">
      <span class="circles blue-circle blue_linear position-absolute"></span>
      <span
        class="circles yellow-circle yellow_linear position-absolute"
      ></span>
      <form id="form" class="bg_ffffff21 py-3 px-5 rounded-3">
        <legend class="text-white fw-bold mb-5 mt-3">Sign Up</legend>
        <div class="mb-3">
          <label for="name" class="text-white form-label">User name:</label>
          <input
            type="text"
            class="form-control bg_ffffff12 text-black fw-bold"
            id="name"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="text-white form-label">Password:</label>
          <input
            type="password"
            class="form-control bg_ffffff12 text-black fw-bold"
            id="password"
          />
        </div>
        <div class="mb-3 form-check">
          <input
            accept="image/png, image/jpg, image/jpeg"
            type="file"
            class="d-none input { outline: none !important; border: none !important; } form-check-input"
            id="img"
          />
          <label class="text-white form-check-label fw-bold" for="img"
            >Choose Image</label
          >
        </div>
        <button id="submit" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>

      <div id="info" class="d-none bg_ffffff21 py-3 px-5 rounded-3">
        <div class="img-wrapper">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Windows_10_Default_Profile_Picture.svg/2048px-Windows_10_Default_Profile_Picture.svg.png"
            alt="img"
            class="w-100 h-100"
            id="info-img"
          />
        </div>

        <h1
          id="info-sec-name"
          class="text-white fw-bold text-center mt-3 mb-5"
        ></h1>
      </div>
    </div>

    <script src="./js/window.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
